<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b8b66595d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/fny2oib.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
    <title>OMF : Menu - À la française</title>
</head>
<body>
    <header class="title">
        <span><i class="title-left-arrow fa-solid fa-arrow-left"></i></span>
        <img src="./assets/logo/ohmyfood@2x.svg" alt="">
    </header>
    <div class="menu-bg-img"><img src="./assets/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt=""></div>
    <section class="menu">
        <div class="menu-title"><h1>À la française</h1><div class="menu-heart heart-icon"><i class="hearth-full fa-solid fa-heart "></i><i class="fa-regular fa-heart"></i></div></div>
        <article class="menu-part">
            <h2>Entrées</h2>
            <div class="menu-part-card">
                <div class="menu-part-card-desc">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zests d'orange</p>
                </div>
                <div class="menu-part-card-price">25€</div>
                <div class="menu-part-card-select"><i class="fa-solid fa-circle-check"></i></div>
            </div>
            <div class="menu-part-card">
                <div class="menu-part-card-desc">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                </div>
                <div class="menu-part-card-price">35€</div>
                <div class="menu-part-card-select"><i class="fa-solid fa-circle-check"></i></div>
            </div>
            <div class="menu-part-card">
                    <div class="menu-part-card-desc">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </div>
                    <div class="menu-part-card-price">20€</div>
                    <div class="menu-part-card-select"><i class="fa-solid fa-circle-check"></i></div>
            </div>        
            </article>
    </section>
</body>
</html>
